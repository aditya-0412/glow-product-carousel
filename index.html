<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Car Mapper</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="vehicle-selector">
        <button class="active" data-vehicle="jeep">JEEP</button>
        <button data-vehicle="truck">TRUCK</button>
        <button data-vehicle="car">CAR</button>
        <button data-vehicle="motorcycle">MOTORCYCLE</button>
        <button data-vehicle="cybertruck">CYBERTRUCK</button>
      </div>

      <div class="image-map-wrapper">
        <img src="/images/jeep.png" id="mainImage" alt="Vehicle Image" />
        <div id="markerContainer"></div>
      </div>

      <div class="card-carousel" id="cardStack"></div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
