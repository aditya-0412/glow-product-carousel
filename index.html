<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Car Mapper</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="vehicle-selector-wrapper">
      <div class="vehicle-selector">
        <button class="vehicle-btn active" data-vehicle="jeep">
          <img src="images/jeep.png" alt="Jeep" />
          <span>JEEP</span>
        </button>
        <button class="vehicle-btn" data-vehicle="truck">
          <img src="images/truck.png" alt="Truck" />
          <span>TRUCK</span>
        </button>
        <button class="vehicle-btn" data-vehicle="car">
          <img src="images/car.png" alt="Car" />
          <span>CAR</span>
        </button>
        <button class="vehicle-btn" data-vehicle="motorcycle">
          <img src="images/motorcycle.png" alt="Motorcycle" />
          <span>MOTORCYCLE</span>
        </button>
        <button class="vehicle-btn" data-vehicle="cybertruck">
          <img src="images/cybertruck.png" alt="Cybertruck" />
          <span>CYBERTRUCK</span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="image-map-wrapper">
        <div class="main-image-carousel">
          <button class="carousel-arrow left">&#10094;</button>
          <div class="carousel-images">
            <img src="images/jeep.png" data-vehicle="jeep" />
            <img src="images/truck.png" data-vehicle="truck" />
            <img src="images/car.png" data-vehicle="car" />
            <img src="images/motorcycle.png" data-vehicle="motorcycle" />
            <img src="images/cybertruck.png" data-vehicle="cybertruck" />
          </div>
          <button class="carousel-arrow right">&#10095;</button>
        </div>
        <div id="markerContainer"></div>
      </div>

      <div class="card-carousel" id="cardStack"></div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
